<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="qrcode.min.js"></script>
        <script src="index.js"></script>
        <script>
            var gatewayAddress = "https://swarm2.fairdatasociety.org/";
            function copyToClipboard() {
                var input = document.getElementById("linkInput");
                var range = document.createRange();
                input.contentEditable = true;
                input.readOnly = false;
                range.selectNodeContents(input);
                var s = window.getSelection();
                s.removeAllRanges();
                s.addRange(range);
                input.setSelectionRange(0, 999999); // A big number, to cover anything that could be inside the element.
                input.readOnly = true;
                var ret = document.execCommand("copy");
                console.log(ret);
            }

            function addToHistory(innerHTML) {
                var history = document.getElementById('history');
                if (history) {
                    history.innerHTML += innerHTML;
                    history.scrollTop = history.scrollHeight;
                }
            }

            function addMessageToHistory(message, mine, bot) {
                let liClass = 'entry';
                let pClass = 'message';
                if (mine) {
                    liClass += ' mine';
                    pClass += ' mine';
                } else if(bot) {
                    liClass += ' bot';
                    pClass += ' bot';
                } else {
                    liClass += ' your';
                    pClass += ' your';
                }
                const content = `<p class="${pClass}">${message}</p>`
                const innerHTML = `<li class="${liClass}">` + content + '</li>';
                addToHistory(innerHTML);
            }

            function addQRCodeToHistory(link) {
                var input = '<input id="linkInput" type="text" value="' + link + '" class="link" readonly />';
                var li = '<li class="entry bot">' + input + '</li>';
                addToHistory(li);

                console.log('addQRCodeToHistory', link);
                var opts = {
                    errorCorrectionLevel: 'H',
                    type: 'image/jpeg',
                    quality: 0.3,
                    margin: 0,
                    width: 200,
                    color: {
                        dark:"#010599FF",
                        light:"#FFBF60FF"
                    }
                }

                QRCode.toDataURL(link, opts, function (error, url) {
                    if (error) console.error(error)
                    else {
                        console.log('success!');
                        const innerHTML = `<li class="entry bot"><img class="qrcode" id="qrcode" src="${url}" /></li>`;
                        addToHistory(innerHTML);
                    }
                });
            }

            function makeHTMLMessage(text) {
                var urlExpression = /(https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*))/gi;
                var regex = new RegExp(urlExpression);
                var urlMatch = text.match(urlExpression);
                if (urlMatch) {
                    var link = urlMatch[0];
                    var a = '<a href="' + link + '">' + urlMatch[0] + '</a>';
                    var replacedLink = text.replace(link, a);
                    return replacedLink;
                }
                return text;
            }

            function sendMessage() {
                var chatInput = document.getElementById("chatinput");
                console.log(chatInput);
                var text = chatInput.value;
                if(text === "") return false;
                var html = makeHTMLMessage(text);
                addMessageToHistory(html, true, false);
                send(text);
                chatInput.value = '';
            }

            function makeManifestLink(manifest, sharedPrivateKey) {
                return gatewayAddress + "bzz:/" + manifest + '/?' + sharedPrivateKey;
            }

            function getLinkHash(pathname) {
                if (pathname.indexOf("/bzz:/") === 0) {
                    return pathname.slice(6).replace("/", "");
                }
                return pathname;
            }

            function setLink(manifest, sharedPrivateKey) {
                // var linkInput = document.getElementById("linkInput");
                // var manifestLink = makeManifestLink(manifest, sharedPrivateKey);
                // linkInput.value = manifestLink;
                // var copyButton = document.getElementById("copyButton");
                // copyButton.disabled = false;
            }

            function submitOnEnter(event) {
                if (event.which === 13 && !event.shiftKey) {
                    sendMessage();
                }
            }

            function onLoad() {
                document.getElementById("chatinput").addEventListener("keypress", submitOnEnter);
                var debug = window.location.search.indexOf('debug') > 0 ? "block" : "none";
                console.log('onLoad', debug, window.location.search);
                document.getElementById("debug").style.display = debug;
                console.log('location', {location: window.location});
                gatewayAddress = location.origin + "/";

                addMessageToHistory('welcome to SwapChat!', false, true);
                addMessageToHistory('generating link...', false, true);

                init(gatewayAddress, function(msg) {
                    console.log('messageCallback', msg);
                    addMessageToHistory(makeHTMLMessage(msg.payload()), false, false);
                }, function(manifest, sharedPrivateKey) {
                    setLink(manifest, sharedPrivateKey);
                    var linkHash = getLinkHash(window.location.pathname);
                    var manifestLink = makeManifestLink(linkHash, sharedPrivateKey);
                    // addMessageToHistory(manifestLink, false, true);
                    addQRCodeToHistory(manifestLink);
                    addMessageToHistory('<a onclick="copyToClipboard()">click to copy your link...</a>', false, true);
                },
                function() {
                    console.log('stateCallback');
                    addMessageToHistory('other user has connected...', false, true);
                });
            }
        </script>
